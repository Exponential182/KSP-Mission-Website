{% extends "layout.html"%}
{%block content%}
<div class="error-handler">
    <h1>404 Page Not Found</h1>
    <br>
    <div>
        <h3>{{message}}</h3>
        <br>
        <p class="error-invalid-url">URL: <strong>{{url}}</strong></p>
        <br>
    </div>
    <div>
         <img class="error-page-image" src="/static/images/decorative-images/Mars-spacecraft.png" alt="A Spacecraft over Mars">
    </div>
    <br><br><br>
</div>
{%endblock%}
