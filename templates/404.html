<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/error_handler.css">
    <title>404 - Page Not Found</title>
</head>
<body>
    <h1>404 Page Not Found</h1>
    <div>
        <h3>{{message}}</h3>
        <p class="invalid-url">URL: <strong>{{url}}</strong></p>
    </div>
    <div>
         <img src="/static/images/decorative-images/Mars-spacecraft.png" alt="A Spacecraft over Mars">
    </div>
    <br><br><br>
</body>
</html>
