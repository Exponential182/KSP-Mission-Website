{%extends "layout.html"%}
{%block content%}
<h2 class="mission-header">{{mission_data[1][1]}}</h2>
<section class="mission-info">
    <div class="unbal-three-column-grid">
        <div>
            <div class="info-list">
                {% for name, info in mission_data %}
                    {% if name and info%}
                        <p>{{name}}: {{info}}</p>
                    {% endif %}
                {% endfor %}
            </div>
        </div>
        <div>
            <div class="summary-text">
                <h2>Mission Report:</h2>
                <p>{{mission_data[7][1]}}</p>
            </div>
        </div>
        <div>
            <div class="mission-payload">
                <img src="/{{mission_data[8][1]}}" alt="The {{mission_data[1][1]}} Mission Payload" class="mission-payload-image">
            </div>
        </div>
    </div>
</section>
{{mission_data}}
{%endblock%}
